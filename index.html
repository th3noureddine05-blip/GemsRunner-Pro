<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Master 2026</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1757426516434712" crossorigin="anonymous"></script>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
      window.googletag = window.googletag || {cmd: []};
      let interstitialSlot, rewardedSlot, appOpenSlot;
      googletag.cmd.push(function() {
        appOpenSlot = googletag.defineOutOfPageSlot('/1757426516434712/9028872112', googletag.enums.OutOfPageFormat.APP_OPEN);
        interstitialSlot = googletag.defineOutOfPageSlot('/1757426516434712/9455800418', googletag.enums.OutOfPageFormat.INTERSTITIAL);
        rewardedSlot = googletag.defineOutOfPageSlot('/1757426516434712/8717735132', googletag.enums.OutOfPageFormat.REWARDED);
        if (appOpenSlot) appOpenSlot.addService(googletag.pubads());
        if (interstitialSlot) interstitialSlot.addService(googletag.pubads());
        if (rewardedSlot) rewardedSlot.addService(googletag.pubads());
        googletag.enableServices();
      });
    </script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; color: #fff; }
        #overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .panel { border: 2px solid #00ffc8; padding: 20px; border-radius: 15px; text-align: center; width: 80%; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; }
        #stats { position: absolute; top: 0; width: 100%; display: none; justify-content: space-around; padding: 10px; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="panel">
            <h1>NEON MASTER</h1>
            <input type="text" id="pName" placeholder="NAME...">
            <select id="diff"><option value="5">EASY</option><option value="8" selected>NORMAL</option><option value="12">HARD</option></select>
            <button onclick="showRewardedAd()" style="background:#ffcc00">üì∫ +20 GEMS</button>
            <button onclick="initGame()" style="background:#00ffc8">START</button>
        </div>
    </div>
    <div id="stats">
        <div id="n">PILOT</div>
        <div>GEMS: <span id="g">0</span></div>
        <div id="l">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>
    <canvas id="c"></canvas>
    <script>
        const canvas = document.getElementById("c"), ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let active = false, lives = 3, score = 0, speed = 8, deathCount = 0;
        let gems = parseInt(localStorage.getItem("gems_2026")) || 0;
        let player = { x: canvas.width/2-25, y: canvas.height-100, s: 50 }, obs = [];

        window.onload = () => { googletag.cmd.push(() => { googletag.display(appOpenSlot); }); update(); };
        function update() { document.getElementById("g").innerText = gems; }
        function showRewardedAd() { 
            googletag.cmd.push(() => { googletag.display(rewardedSlot); 
            googletag.pubads().addEventListener('rewardedSlotReady', () => { gems+=20; localStorage.setItem("gems_2026", gems); update(); }); });
        }
        function initGame() {
            document.getElementById("n").innerText = document.getElementById("pName").value || "PILOT";
            speed = parseInt(document.getElementById("diff").value);
            document.getElementById("overlay").style.display = "none";
            document.getElementById("stats").style.display = "flex";
            active = true; lives = 3; obs = []; loop();
        }
        window.addEventListener("touchmove", (e) => { player.x = e.touches[0].clientX - 25; });
        function loop() {
            if(!active) return;
            ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "#00ffc8"; ctx.fillRect(player.x, player.y, 50, 50);
            if(Math.random() < 0.05) obs.push({x: Math.random()*canvas.width, y: -50});
            obs.forEach((o, i) => {
                o.y += speed; ctx.fillStyle = "red"; ctx.fillRect(o.x, o.y, 40, 40);
                if(player.x < o.x+40 && player.x+50 > o.x && player.y < o.y+40) {
                    obs.splice(i,1); lives--; document.getElementById("l").innerText = "‚ù§Ô∏è".repeat(lives);
                    if(lives <= 0) { 
                        active = false; deathCount++; 
                        if(deathCount%3===0) googletag.cmd.push(() => { googletag.display(interstitialSlot); });
                        document.getElementById("overlay").style.display = "flex";
                    }
                }
            });
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
