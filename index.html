<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Master Final</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1757426516434712" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { margin: 0; background: #010205; overflow: hidden; touch-action: none; font-family: 'Orbitron', sans-serif; color: #fff; }
        canvas { display: block; margin: 0 auto; background: #000; }
        
        #master-overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .glass-panel { background: rgba(255, 255, 255, 0.05); border: 2px solid #00ffc8; padding: 20px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; }
        
        h1 { color: #00ffc8; text-shadow: 0 0 10px #00ffc8; font-size: 22px; }
        .btn { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 8px; cursor: pointer; font-family: 'Orbitron'; font-weight: 900; }
        .start-btn { background: #00ffc8; color: #000; }
        .shop-btn { background: #ff2d55; color: #fff; }
        .buy-btn { width: auto; padding: 5px 10px; font-size: 10px; background: #ffcc00; }

        #shop-menu { display: none; }
        .skin-item { display: flex; align-items: center; justify-content: space-between; margin: 10px 0; padding: 5px; border-bottom: 1px solid #333; }
        .preview { width: 25px; height: 25px; border-radius: 3px; }

        #stats-bar { position: absolute; top: 0; width: 100%; display: none; justify-content: space-around; padding: 15px; background: rgba(0,0,0,0.7); z-index: 50; }
    </style>
</head>
<body>

    <div id="master-overlay">
        <div class="glass-panel" id="main-menu">
            <h1>NEON MASTER</h1>
            <p>Ø§Ù„Ø¬ÙˆØ§Ù‡Ø±: <span id="gems-count" style="color:#ffcc00">0</span></p>
            <button class="btn start-btn" onclick="startGame()">Ø¥Ù‚Ù„Ø§Ø¹ (START)</button>
            <button class="btn shop-btn" onclick="showShop()">Ø§Ù„Ù…ØªØ¬Ø± (SHOP)</button>
        </div>

        <div class="glass-panel" id="shop-menu">
            <h1>Ø§Ù„Ù…ØªØ¬Ø±</h1>
            <div id="skins-container"></div>
            <button class="btn start-btn" onclick="hideShop()">Ø±Ø¬ÙˆØ¹</button>
        </div>
    </div>

    <div id="stats-bar">
        <div style="color:#00ffc8">SCORE: <span id="live-score">0</span></div>
        <div style="color:#ffcc00">ðŸ’Ž: <span id="live-gems">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let active = false;
        let score = 0;
        let gems = parseInt(localStorage.getItem("gems_save")) || 0;
        let selectedColor = localStorage.getItem("color_save") || "#00ffc8";
        let ownedSkins = JSON.parse(localStorage.getItem("owned_save")) || ["#00ffc8"];

        const skinList = [
            {c: "#00ffc8", p: 0},
            {c: "#ffcc00", p: 20},
            {c: "#ff2d55", p: 50},
            {c: "#bf00ff", p: 100}
        ];

        let player = { x: 0, y: 0, size: 40 };
        let obstacles = [];
        let droppedGems = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2 - 20;
            player.y = canvas.height - 100;
        }
        window.addEventListener('resize', resize);
        resize();

        function updateUI() {
            document.getElementById("gems-count").innerText = gems;
            document.getElementById("live-gems").innerText = gems;
            document.getElementById("live-score").innerText = score;
        }

        function showShop() {
            document.getElementById("main-menu").style.display = "none";
            document.getElementById("shop-menu").style.display = "block";
            const container = document.getElementById("skins-container");
            container.innerHTML = "";
            skinList.forEach(s => {
                const isOwned = ownedSkins.includes(s.c);
                container.innerHTML += `
                    <div class="skin-item">
                        <div class="preview" style="background:${s.c}"></div>
                        <button class="btn buy-btn" onclick="buySkin('${s.c}', ${s.p})">
                            ${isOwned ? (selectedColor === s.c ? 'Ù…Ø®ØªØ§Ø±' : 'Ø§Ø®ØªÙŠØ§Ø±') : s.p + 'ðŸ’Ž'}
                        </button>
                    </div>`;
            });
        }

        function buySkin(color, price) {
            if (ownedSkins.includes(color)) {
                selectedColor = color;
            } else if (gems >= price) {
                gems -= price;
                ownedSkins.push(color);
                selectedColor = color;
                localStorage.setItem("gems_save", gems);
                localStorage.setItem("owned_save", JSON.stringify(ownedSkins));
            } else {
                alert("Ø§Ù„Ø¬ÙˆØ§Ù‡Ø± ØºÙŠØ± ÙƒØ§ÙÙŠØ©!");
            }
            localStorage.setItem("color_save", selectedColor);
            updateUI();
            showShop();
        }

        function hideShop() {
            document.getElementById("shop-menu").style.display = "none";
            document.getElementById("main-menu").style.display = "block";
        }

        function startGame() {
            document.getElementById("master-overlay").style.display = "none";
            document.getElementById("stats-bar").style.display = "flex";
            active = true;
            score = 0;
            obstacles = [];
            droppedGems = [];
            updateUI();
            loop();
        }

        // Ø§Ù„ØªØ­ÙƒÙ…
        canvas.addEventListener("touchmove", (e) => {
            if(active) player.x = e.touches[0].clientX - 20;
        });
        canvas.addEventListener("mousemove", (e) => {
            if(active) player.x = e.clientX - 20;
        });

        function loop() {
            if(!active) return;
            ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ø±Ø³Ù… Ø§Ù„Ù„Ø§Ø¹Ø¨
            ctx.fillStyle = selectedColor;
            ctx.shadowBlur = 10; ctx.shadowColor = selectedColor;
            ctx.fillRect(player.x, player.y, player.size, player.size);
            ctx.shadowBlur = 0;

            // Ø¹ÙˆØ§Ø¦Ù‚
            if(Math.random() < 0.04) obstacles.push({x: Math.random()*(canvas.width-40), y: -40});
            obstacles.forEach((o, i) => {
                o.y += 6;
                ctx.fillStyle = "red"; ctx.fillRect(o.x, o.y, 40, 20);
                if(o.y > canvas.height) { obstacles.splice(i, 1); score++; updateUI(); }
                // ØªØµØ§Ø¯Ù…
                if(player.x < o.x + 40 && player.x + 40 > o.x && player.y < o.y + 20 && player.y + 40 > o.y) {
                    active = false;
                    document.getElementById("master-overlay").style.display = "flex";
                }
            });

            // Ø¬ÙˆØ§Ù‡Ø±
            if(Math.random() < 0.01) droppedGems.push({x: Math.random()*(canvas.width-20), y: -20});
            droppedGems.forEach((g, i) => {
                g.y += 4;
                ctx.fillStyle = "#ffcc00"; ctx.beginPath(); ctx.arc(g.x+10, g.y+10, 8, 0, 7); ctx.fill();
                if(player.x < g.x + 20 && player.x + 40 > g.x && player.y < g.y + 20 && player.y + 40 > g.y) {
                    droppedGems.splice(i, 1);
                    gems++;
                    localStorage.setItem("gems_save", gems);
                    updateUI();
                }
            });

            requestAnimationFrame(loop);
        }

        updateUI();
    </script>
</body>
</html>
