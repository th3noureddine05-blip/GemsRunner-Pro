<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Master 2026 - Working Edition</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1757426516434712" crossorigin="anonymous"></script>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    
    <script>
      window.googletag = window.googletag || {cmd: []};
      let interstitialSlot, rewardedSlot, appOpenSlot;

      googletag.cmd.push(function() {
        appOpenSlot = googletag.defineOutOfPageSlot('/1757426516434712/9028872112', googletag.enums.OutOfPageFormat.APP_OPEN);
        interstitialSlot = googletag.defineOutOfPageSlot('/1757426516434712/9455800418', googletag.enums.OutOfPageFormat.INTERSTITIAL);
        rewardedSlot = googletag.defineOutOfPageSlot('/1757426516434712/8717735132', googletag.enums.OutOfPageFormat.REWARDED);
        
        if (appOpenSlot) appOpenSlot.addService(googletag.pubads());
        if (interstitialSlot) interstitialSlot.addService(googletag.pubads());
        if (rewardedSlot) rewardedSlot.addService(googletag.pubads());
        googletag.enableServices();
      });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { margin: 0; background: #010205; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        canvas { display: block; }
        #master-overlay { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .glass-panel { background: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #00ffc8; }
        .start-btn { padding: 15px 30px; background: #00ffc8; border: none; border-radius: 10px; cursor: pointer; font-weight: 900; }
        #stats-bar { position: absolute; top: 0; width: 100%; display: none; justify-content: space-around; padding: 20px; z-index: 50; }
    </style>
</head>
<body>

    <div id="master-overlay">
        <div class="glass-panel">
            <h1>NEON MASTER</h1>
            <p>GEMS: <span id="gems-total">0</span></p>
            <button class="start-btn" style="background:#ffcc00" onclick="showRewardedAd()">üì∫ +20 GEMS</button><br><br>
            <button class="start-btn" onclick="initGame()">START GAME</button>
        </div>
    </div>

    <div id="stats-bar">
        <div style="color:#ffcc00">GEMS: <span id="disp-gems">0</span></div>
        <div id="disp-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let active = false, score = 0, lives = 3, deathCount = 0;
        let totalGems = parseInt(localStorage.getItem("gems_2026")) || 0;
        let player = { x: canvas.width/2 - 25, y: canvas.height - 100, size: 50 };
        let obstacles = [];

        window.onload = () => {
            googletag.cmd.push(() => { googletag.display(appOpenSlot); });
            updateUI();
        };

        function updateUI() {
            document.getElementById("gems-total").innerText = totalGems;
            document.getElementById("disp-gems").innerText = totalGems;
        }

        function showRewardedAd() {
            googletag.cmd.push(() => { 
                googletag.display(rewardedSlot);
                googletag.pubads().addEventListener('rewardedSlotReady', () => {
                    totalGems += 20; localStorage.setItem("gems_2026", totalGems); updateUI();
                });
            });
        }

        function initGame() {
            document.getElementById("master-overlay").style.display = "none";
            document.getElementById("stats-bar").style.display = "flex";
            active = true; lives = 3; score = 0; obstacles = [];
            document.getElementById("disp-lives").innerText = "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
            loop();
        }

        // ÿ™ÿ≠ÿ±ŸäŸÉ ÿßŸÑŸÑÿßÿπÿ® ÿ®ÿßŸÑŸÑŸÖÿ≥
        window.addEventListener("touchmove", (e) => {
            player.x = e.touches[0].clientX - player.size/2;
        });

        function loop() {
            if(!active) return;
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÿ±ÿ≥ŸÖ ÿßŸÑŸÑÿßÿπÿ®
            ctx.fillStyle = "#00ffc8";
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // ÿ™ŸàŸÑŸäÿØ ÿßŸÑÿπŸàÿßÿ¶ŸÇ
            if(Math.random() < 0.05) obstacles.push({ x: Math.random()*canvas.width, y: -50 });

            obstacles.forEach((obs, i) => {
                obs.y += 5;
                ctx.fillStyle = "red";
                ctx.fillRect(obs.x, obs.y, 40, 40);

                // ŸÅÿ≠ÿµ ÿßŸÑÿ™ÿµÿßÿØŸÖ
                if(player.x < obs.x + 40 && player.x + 50 > obs.x && player.y < obs.y + 40) {
                    obstacles.splice(i, 1);
                    lives--;
                    document.getElementById("disp-lives").innerText = "‚ù§Ô∏è".repeat(lives);
                    if(lives <= 0) {
                        active = false; deathCount++;
                        if(deathCount % 3 === 0) googletag.cmd.push(() => { googletag.display(interstitialSlot); });
                        document.getElementById("master-overlay").style.display = "flex";
                    }
                }
            });

            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
